<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .selection tr {
                float: left;
                width: 15%;
            } 
        </style>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGroup  layout="block" styleClass="selection">
                <h:selectManyCheckbox layout="pageDirection" value="#{countryBean.countriesSeleccionados}">
                    <f:selectItems value="#{countryBean.listaCountries}" var="country"
                                   itemValue="#{country.countryIsoCode}" itemLabel="#{country.country}"/>
                </h:selectManyCheckbox>
            </h:panelGroup>
            <h:commandButton value="Enviar" action="#{countryBean.doEnviarCountries()}"/>
        </h:form>
    </h:body>
</html>
